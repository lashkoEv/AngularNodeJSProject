<section class="top-header">
  <div class="top-wrapper">
    <div class="center">{{ "header.top-header" | translate }}</div>
    <div class="lang-btns">
      <p-button
        [ngClass]="{ active: activeButton === 1 }"
        [style]="{
          width: '3rem',
          padding: '1px',
          'margin-right': '2.5rem',
          'margin-top': '0.1rem',
          'background-color': 'white',
          color: 'black',
          'font-size': '12px'
        }"
        class="lang-btn"
        label="UA"
        (onClick)="switchLanguage('ua', 1)"
        severity="secondary"
        [raised]="true"
        size="small"
      ></p-button>
      <p-button
        [ngClass]="{ active: activeButton === 2 }"
        [style]="{
          width: '3rem',
          padding: '1px',
          'margin-right': '2.5rem',
          'margin-top': '0.1rem',
          'background-color': '#002855',
          'font-size': '12px'
        }"
        class="lang-btn"
        label="RU"
        (onClick)="switchLanguage('ru', 2)"
        severity="secondary"
        [raised]="true"
        size="small"
      ></p-button>
    </div>
  </div>
</section>
<section class="main-header">
  <div class="left">
    <div class="logo" [routerLink]="['/']">
      <img
        src="../../../assets/images/planet.png"
        alt="Logo"
        class="logo-img"
      />
    </div>
  </div>
  <div class="search">
    <app-search></app-search>
  </div>

  <div class="contacts-wrapper">
    <a href="tel:{{ phoneNumber }}" class="tel">
      <span class="phone-number">{{ phoneNumber }}</span>
    </a>
    <a href="mailto:{{ mail }}" class="mail"
      ><span class="email">{{ mail }}</span></a
    >
  </div>
  <div class="right">
    <a routerLink="/catalogue">
      <button
        pButton
        type="button"
        icon="pi pi-shopping-bag"
        class="p-button-rounded p-button-text"
        [label]="'header.goods' | translate"
        style="color: #000000"
        size="small"
      ></button>
    </a>
    <a routerLink="/about-us">
      <button
        pButton
        type="button"
        icon="pi pi-envelope"
        class="p-button-rounded p-button-text"
        [label]="'header.contacts' | translate"
        style="color: #000000"
        size="small"
      ></button>
    </a>
    <span
      ><button
        pButton
        type="button"
        icon="pi pi-shopping-cart"
        class="p-button-rounded p-button-text"
        (click)="sidebarVisible = true"
        [label]="'header.cart' | translate"
        style="color: #000000"
        size="small"
      ></button
    ></span>
  </div>
</section>
<section class="sub-header"></section>
<p-sidebar
  [(visible)]="sidebarVisible"
  position="right"
  class="sidebar"
  [style]="{ width: '45rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  *ngIf="!isMobile"
>
  <app-cart></app-cart>
</p-sidebar>
<p-sidebar
  [(visible)]="sidebarVisible"
  position="right"
  class="sidebar"
  [fullScreen]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  *ngIf="isMobile"
>
  <app-cart></app-cart>
</p-sidebar>
<app-authorization-form *ngIf="getFormState()"></app-authorization-form>
