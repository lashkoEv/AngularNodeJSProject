<section class="top-header">
  <div class="phone-wrapper">
    <!-- <button
    pButton
    type="button"
    icon="pi pi-mobile"
    class="p-button-rounded p-button-text"
    style="color: white"
  ></button> -->
    <i class="pi pi-mobile"></i>
    <span class="phone-number">{{ phoneNumber }}</span>
  </div>
  <div class="location-wrapper">
    <!-- <button -->
    <i class="pi pi-map-marker"></i>

    <!-- ></button> -->
    <span class="location">{{ location }}</span>
  </div>
  <div class="hours-wrapper" *ngFor="let data of workingHours">
    <span class="days">{{ data.days }}</span>
    <span class="hours">{{ data.hours }}</span>
  </div>
  <div class="socials-wrapper">
    <button
      pButton
      type="button"
      icon="pi pi-phone"
      class="p-button-rounded p-button-text"
      style="color: white"
    ></button>
    <button
      pButton
      type="button"
      icon="pi pi-telegram"
      class="p-button-rounded p-button-text"
      style="color: white"
    ></button>
    <button
      pButton
      type="button"
      icon="pi pi-facebook"
      class="p-button-rounded p-button-text"
      style="color: white"
    ></button>
    <button
      pButton
      type="button"
      icon="pi pi-instagram"
      class="p-button-rounded p-button-text"
      style="color: white"
    ></button>
  </div>

  <!-- <span class="lang-switch" *ngFor="let language of languageSwitch">
      <button mat-button class="language" style="color: white">
        {{ language.ua }}
      </button>
      <button mat-button class="language" style="color: white">
        {{ language.ru }}
      </button>
    </span> -->
  <!-- </div> -->
</section>
<section class="main-header">
  <div class="logo" [routerLink]="['/']">{{ logo }}</div>
  <div class="search">
    <app-search></app-search>
  </div>
  <!-- <div class="elements-wrapper"> -->
  <app-megamenu class="megamenu"></app-megamenu>
  <!-- <div class="profile"> -->
  <span *ngIf="!getAuthState()"
    ><button
      pButton
      type="button"
      icon="pi pi-user"
      class="p-button-rounded p-button-text"
      (click)="showForm()"
    ></button
  ></span>
  <span *ngIf="getAuthState()"
    ><button
      pButton
      type="button"
      icon="pi pi-user"
      class="p-button-rounded p-button-text"
      routerLink="/profile"
    ></button
  ></span>
  <!-- <div class="admin-wrapper"> -->
  <span *ngIf="getIsAdmin()"
    ><button
      pButton
      type="button"
      icon="pi pi-wrench"
      class="p-button-rounded p-button-text"
      [routerLink]="['/admin']"
    ></button
  ></span>
  <span *ngIf="getAuthState()"
    ><button
      pButton
      type="button"
      icon="pi pi-times-circle"
      class="p-button-rounded p-button-text"
      (click)="logout()"
    ></button
  ></span>
  <!-- </div> -->
  <!-- </div> -->
  <!-- <div class="messages"> -->
  <a routerLink="/consultation">
    <button
      pButton
      type="button"
      icon="pi pi-envelope"
      class="p-button-rounded p-button-text"
    ></button>
  </a>
  <!-- </div> -->
  <!-- <div class="goods"> -->
  <a routerLink="/catalogue">
    <button
      pButton
      type="button"
      icon="pi pi-shopping-bag"
      class="p-button-rounded p-button-text"
    ></button>
  </a>
  <!-- </div> -->
  <!-- <div class="wrapper"> -->
  <span
    ><button
      pButton
      type="button"
      icon="pi pi-shopping-cart"
      class="p-button-rounded p-button-text"
      (click)="sidebarVisible = true"
    ></button
  ></span>

  <!-- </div> -->
  <!-- </div> -->
</section>
<p-sidebar
  [(visible)]="sidebarVisible"
  position="right"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
>
  <app-cart></app-cart>
</p-sidebar>
<app-authorization-form *ngIf="getFormState()"></app-authorization-form>
