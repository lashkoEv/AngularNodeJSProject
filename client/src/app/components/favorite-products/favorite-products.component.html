<p-carousel
  [value]="products"
  [numVisible]="4"
  [numScroll]="4"
  [circular]="false"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template let-product pTemplate="item">
    <div class="product-card border-1 surface-border border-round m-2 p-3">
      <div class="mb-3">
        <div class="relative mx-auto">
          <img
            class="product-img"
            [src]="product.imgSrc"
            [alt]="product.title"
          />
          <p-tag
            [value]="product.inventoryStatus"
            [severity]="getSeverity(product.inventoryStatus)"
            class="absolute"
            [ngStyle]="{ 'left.px': 5, 'top.px': 5 }"
          />
        </div>
      </div>
      <div class="mb-3 font-medium product-title">
        {{ product.title }}
      </div>
      <div class="flex justify-content-between align-items-center">
        <span class="buttons">
          <p-button icon="pi pi-eye" (click)="show(product)"></p-button>
          <p-button
            (click)="addToCart(product)"
            icon="pi pi-shopping-cart"
            styleClass="ml-2"
          />
          <div class="mt-0 font-semibold text-xl pricetag">
            {{ product.retailPrice }}
          </div>
        </span>
      </div>
    </div>
  </ng-template>
</p-carousel>

<p-dialog
  header="Header"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
>
  <ng-template pTemplate="header">
    <h1 style="margin: 0; padding: 0" class="font-bold white-space-nowrap">
      {{ current?.title }}
    </h1>
  </ng-template>
  <div class="wrapper">
    <p-fieldset legend="Фото" [toggleable]="true">
      <div class="image-wrapper">
        <img src="{{ current?.imgSrc }}" alt="" class="image" />
      </div>
    </p-fieldset>

    <p-fieldset legend="Описание" [toggleable]="true">
      <p class="line-break m-0">
        {{ current?.description }}
      </p>
    </p-fieldset>
    <p-fieldset legend="Цена" [toggleable]="true">
      <p class="m-0">Оптовая: {{ current?.wholesalePrice }}</p>
      <p class="m-0">Розничная: {{ current?.retailPrice }}</p>
    </p-fieldset>
    <!-- <p-fieldset legend="Количество" [toggleable]="true">
      <p class="m-0">
        {{ current?.count }}
      </p>
    </p-fieldset> -->
    <p-fieldset legend="Наличие" [toggleable]="true">
      <p class="m-0">
        {{ current?.availability?.availability }}
      </p>
    </p-fieldset>
    <p-fieldset legend="Категория" [toggleable]="true">
      <p class="m-0">
        {{ current?.category.title || current?.category }}
      </p>
    </p-fieldset>
    <div *ngFor="let item of current?.fields">
      <p-fieldset *ngIf="item.key" legend="{{ item.key }}" [toggleable]="true">
        <p class="m-0" *ngIf="item.value">
          {{ item.value }}
        </p>
      </p-fieldset>
    </div>
  </div>
</p-dialog>
