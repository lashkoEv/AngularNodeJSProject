<section class="consultation-title">
  <h2 id="consultation">КОНСУЛЬТАЦИЯ</h2>
</section>

<section class="form">
  <form #form="ngForm">
    <mat-form-field class="form-group">
      <mat-label>Почта:</mat-label>
      <input
        matInput
        type="email"
        id="email"
        name="email"
        [(ngModel)]="formData.email"
        required
        email
      />
    </mat-form-field>

    <mat-form-field class="form-group">
      <mat-label>Тема:</mat-label>
      <input
        matInput
        type="text"
        id="topic"
        name="topic"
        [(ngModel)]="formData.topic"
        required
      />
    </mat-form-field>

    <mat-form-field class="form-group">
      <mat-label>Сообщение:</mat-label>
      <textarea
        matInput
        id="message"
        name="message"
        [(ngModel)]="formData.message"
        required
      ></textarea>
    </mat-form-field>

    <button mat-raised-button type="submit" [disabled]="form.invalid">
      Отправить
    </button>
  </form>
  <div class="image-wrapper">
    <img src="../../assets/images/asbestos.png" alt="+" class="image" />
  </div>
</section>
