<p-toast [life]="2000"></p-toast>

<section class="form">
  <div class="card">
    <form #form="ngForm" (ngSubmit)="add(form.value)">
      <section class="consultation-title">
        <h2 id="consultation">{{ "consultation.title" | translate }}</h2>
      </section>
      <div class="form-group">
        <p-floatLabel>
          <input
            pInputText
            id="email"
            name="email"
            [(ngModel)]="inputEmail"
            required
          />
          <label for="email">{{ "consultation.mail" | translate }}</label>
        </p-floatLabel>
      </div>

      <div class="form-group">
        <p-floatLabel>
          <input
            pInputText
            id="topic"
            name="topic"
            [(ngModel)]="inputTopic"
            required
          />
          <label for="topic">{{ "consultation.topic" | translate }}</label>
        </p-floatLabel>
      </div>

      <div class="form-group">
        <p-floatLabel>
          <textarea
            id="message"
            name="message"
            [(ngModel)]="inputMessage"
            rows="5"
            cols="30"
            required
            pInputTextarea
          ></textarea>
          <label for="message" class="message-label">{{
            "consultation.message" | translate
          }}</label>
        </p-floatLabel>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="sendBtn"
          role="button"
          [label]="'consultation.send-btn' | translate"
          pButton
        ></button>
      </div>
    </form>
  </div>
</section>
