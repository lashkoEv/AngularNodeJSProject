<div class="card">
  <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>

  <p-panel header="Фильтры" [toggleable]="true" [collapsed]="!sidebarVisible">
    <div class="filter-content">
      <p-checkbox
        *ngFor="let availability of availabilities"
        [value]="availability.availability"
        name="availability"
        label="{{ availability.availability }}"
        (onChange)="toggleAvailability(availability.availability)"
      ></p-checkbox>
    </div>

    <!-- Price Range Slider -->
    <div class="price-filter">
      <label for="min-price">Минимальная цена:</label>
      <input
        type="number"
        id="min-price"
        [(ngModel)]="priceRange[0]"
        (input)="onPriceInputChange()"
      />

      <label for="max-price">Максимальная цена:</label>
      <input
        type="number"
        id="max-price"
        [(ngModel)]="priceRange[1]"
        (input)="onPriceInputChange()"
      />

      <p-slider
        [(ngModel)]="priceRange"
        [min]="minPrice"
        [max]="maxPrice"
        (onSlideEnd)="onSliderChange($event)"
        range="true"
      ></p-slider>
    </div>
  </p-panel>

  <div class="wrapper">
    <p-dataView
      [value]="toShow"
      [layout]="layout"
      [rows]="8"
      [paginator]="true"
      [sortField]="sortField"
      [sortOrder]="sortOrder"
      class="data-view"
      [emptyMessage]="'Мы поработаем над поставкой таких товаров...'"
    >
      <ng-template pTemplate="header">
        <div class="head">
          <span class="title">{{ category?.title }}</span>

          <div class="controls">
            <p-dropdown
              [options]="sortOptions"
              [(ngModel)]="sortKey"
              placeholder="Сортировка"
              (onChange)="onSortChange($event)"
              class="dropdown"
            ></p-dropdown>

            <p-dataViewLayoutOptions
              [layout]="layout"
            ></p-dataViewLayoutOptions>
          </div>
        </div>
      </ng-template>

      <ng-template let-product pTemplate="list" let-toShow>
        <div class="grid grid-nogutter">
          <div class="col-12" *ngFor="let product of toShow; let first = first">
            <div class="product-list">
              <img
                class="image"
                [src]="product.imgSrc"
                [alt]="product.title"
                [routerLink]="['/products', product._id]"
              />
              <div class="product">
                <div class="info">
                  <div class="title" [routerLink]="['/products', product._id]">
                    {{ product.title }}
                  </div>
                  <div class="flex align-items-center gap-3">
                    <span class="flex align-items-center gap-2">
                      <i class="pi pi-tag"></i>
                      <span class="category">
                        {{ product.category.title }}
                      </span>
                    </span>
                  </div>
                  <span class="price">
                    {{ product.retailPrice }}
                  </span>
                </div>

                <button
                  pButton
                  icon="pi pi-shopping-cart"
                  class="md:align-self-end mb-2 p-button-rounded"
                  (click)="addToCart(product)"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>

      <ng-template let-product pTemplate="grid" let-toShow>
        <div class="product-grid">
          <div *ngFor="let product of toShow">
            <div class="product">
              <img
                class="image"
                [src]="product.imgSrc"
                [alt]="product.title"
                [routerLink]="['/products', product._id]"
              />

              <div class="title" [routerLink]="['/products', product._id]">
                {{ product.title }}
              </div>

              <span class="flex align-items-center gap-2">
                <i class="pi pi-tag"></i>
                <span class="category"> {{ product.category.title }}</span>
              </span>

              <span class="price">
                {{ product.retailPrice }}
              </span>

              <button
                pButton
                icon="pi pi-shopping-cart"
                class="button"
                (click)="addToCart(product)"
              ></button>
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>

  <p-panel header="Описание" [toggleable]="true">
    <p class="line-break">
      {{ category?.description }}
    </p>
  </p-panel>
</div>

<app-spinner></app-spinner>
