<span class="p-fluid"
  ><p-autoComplete
    (onSelect)="toShow($event)"
    [(ngModel)]="selectedItem"
    [suggestions]="options"
    (completeMethod)="search($event)"
    [emptyMessage]="'search.empty' | translate"
    [placeholder]="'header.search-input' | translate"
  ></p-autoComplete>
</span>
