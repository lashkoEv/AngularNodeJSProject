<app-carousel></app-carousel>
<div class="card">
  <div class="container">
    <section class="title-wrapper">
      <h2 class="title">{{ "main.title" | translate }}</h2>
      <button
        pButton
        type="button"
        [label]="'main.show' | translate"
        icon="pi pi-arrow-right"
        iconPos="right"
        class="buy-button"
        size="small"
        severity="secondary"
        [routerLink]="['/catalogue']"
      ></button>
    </section>

    <section *ngIf="categories && categories.length > 0" class="catalogue">
      <div class="grid-container">
        <div
          pRipple
          *ngFor="let category of categories"
          class="category styled-box"
          [routerLink]="['/category', category._id]"
        >
          <img [src]="category.imgSrc" alt="Category Image" class="img" />
          <div class="text">
            {{ category.title }}
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<section class="title-wrapper-bottom">
  <h2 class="title">{{ "main.goods" | translate }}</h2>
  <button
    pButton
    type="button"
    [label]="'main.show' | translate"
    icon="pi pi-arrow-right"
    iconPos="right"
    class="buy-button"
    size="small"
    severity="secondary"
    [routerLink]="['/catalogue']"
  ></button>
</section>
<app-favorite-products></app-favorite-products>

<app-consultation id="consultation" class="consultation"></app-consultation>
