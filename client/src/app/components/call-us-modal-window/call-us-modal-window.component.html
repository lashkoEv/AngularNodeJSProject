<div class="container">
  <form #form="ngForm" class="modal-window">
    <div class="close-wrapper">
      <button (click)="closeWindow()" class="close">✖</button>
    </div>

    <div class="title">Перезвонить вам?</div>

    <div class="description">
      <div>Укажите ваш номер телефонa и имя.</div>
      <div>Мы свяжемся с вами в ближайшее время.</div>
    </div>

    <div class="name-wrapper">
      <div class="form__group field">
        <input
          name="name"
          ngModel
          [(ngModel)]="inputName"
          type="input"
          class="form__field"
          placeholder="Name"
          id="name"
          required
        />
        <label class="form__label">Имя</label>
      </div>
    </div>

    <div class="tel-wrapper">
      <div class="form__group field">
        <input
          name="phone"
          ngModel
          [(ngModel)]="inputPhoneNumber"
          type="input"
          class="form__field"
          placeholder="Name"
          id="tel"
          required
        />
        <label class="form__label">Телефон</label>
      </div>
    </div>

    <button
      (click)="add(form.value)"
      [disabled]="!isValidData()"
      [class.disabled]="!isValidData()"
      class="sendBtn"
      role="button"
    >
      Отправить
    </button>
  </form>
</div>
